services:
  db1:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: oms_db
    volumes:
      - db1-data:/var/lib/postgresql/data
    # Use a non-conflicting host port to avoid clashes with other Postgres containers
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d oms_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rozana-cart-service:
    container_name: rozana-cart-service
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8005 --reload
    stdin_open: true
    tty: true
    ports:
      - "8005:8005"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8005/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db1:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  db1-data: